name: MLflow CI/CD

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build Docker image
        run: |
          docker build -t ${{ secrets.DOCKER_IMAGE }} ./app

      - name: Push Docker image
        run: |
          docker push ${{ secrets.DOCKER_IMAGE }}

      - name: Set up Kubeconfig
        run: |
          echo "${{ secrets.KUBE_CONFIG_DATA }}" | base64 --decode > $HOME/.kube/config

      - name: Apply MLflow Job YAML
        run: |
          kubectl delete job mlflow-job -n mlflow --ignore-not-found
          kubectl apply -f k8s/mlflow-job.yaml

      - name: Verify pods
        run: kubectl get pods -n mlflow
